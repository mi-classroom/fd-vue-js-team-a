baseurl: "/web-xr"

source: ./_src
destination: ./_site

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "images/small"
    values:
      image: true

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

collections:
  faq:
    output: false
  articles:
    output: true
  capabilities:
    output: false
  links:
    output: true
